<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section id="title-page">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
            Foody Tracky Dacky Yacky
            </h2>
        </section>
        
        <!--Begin Ingredients Section-->  
        <div class="ingredients-container">
            <form id="food-input">
                <h3>Ingredients</h3>
                <div class="ingredient">
                    <label>Ingredient</label>
                    <input name="ingredient-input" id="ingredient-input">
                </div>
                <div class="quantity">
                    <label>Quantity</label>
                    <input type="number" name="quantity" id="quantity">
                </div>
                <div class="measurement">
                    <label>Measurement</label>
                    <select name="measurement" id="serving">
                        <option value="cups">Cups</option>
                        <option value="grams">Grams</option>
                        <option value="ml">Milliliter</option>
                        <option value="tsp">Teaspoons</option>
                        <option value="tbsn">Tablespoons</option>
                    </select>
                </div>
                <button id="add-ingredient">Add Ingredient</button>
            </form>    
        <button id="remove-last-item">Remove Last Item</button>
        
        <ul id="listed-ingredients">Your List of Ingredients Goes Here</ul>    
    </div> 

    <!--Begin Save Meal Window-->
    <div class="save-meal-container">
            <h3>Save Meal</h3>
            <label>Save Meals</label>
            <input name="meal-name" id="meal-name">
            <button family="meal-button" id="meal-button">Save Meal</button>
    </div>   

    <!--Begin Meal History Window-->
    <div class="meal-history-container">
        <h3>Meals</h3>
        <ul family="meal-history" id="meal-history">
            <li>Meal History Goes Here</li>
        </ul>

    </div>

    </main> <!--End Main Section-->
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
