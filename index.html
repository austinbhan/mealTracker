<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section id="title-page">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
            Welcome to Alchemy Bootstrap!
            </h2>
        </section>
        <form id="ingredients">
            <div class="ingredient">
                <label>Ingredient</label>
                <input id="ingredient-input">
            </div>
            <div class="quantity">
                <label>Quantity</label>
                <input type="number">
            </div>
            <div class="measurement" type=>
                <label>Measurement</label>
                <select name="measurement" id="serving">
                    <option value="cups">Cups</option>
                    <option value="grams">Grams</option>
                    <option value="ml">Milliliter</option>
                    <option value="tsp">Teaspoons</option>
                    <option value="tbsn">Tablespoons</option>
                </select>
            </div>
            <div id="buttons">
                <button id="add-ingredient">Add Ingredient</button>
                <button id="remove-last-item">Remove Last Item</button>
            </div>
        
        </form>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
